version: "3"

services:
  nginx:
    image: 'nginx:latest'
    container_name: nginx
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d/
      - .:/var/www/agent-pro/
    ports:
      - "7001:80"
    depends_on:
      - php
      - mysql
  php:
    build:
      context: ./docker/php/
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - .:/var/www/agent-pro/
    ports:
      - "5173:5173"
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    volumes:
      - ./docker/mysql:/var/lib/mysql
    ports:
      - "7002:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_USERNAME: ${DB_USERNAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
  redis:
    image: 'redis:alpine'
    container_name: redis
    ports:
      - '7003:6379'
    volumes:
      - './docker/redis:/data'
